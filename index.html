<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>

    <link rel="stylesheet" href="style.css">


</head>


<body>

    <!--imie, nazwisko, mail, telefon-->

    <form action="https://formspree.io/izabelacymborska@gmail.com" method="POST">

        <header>
            <h1>
                Formularz do zapisu na zajęcia:
            </h1>
        </header>


        <label for="imie">Imię:</label><br>
        <input type=text name="imie" id="imie"><br>
        <label for="nazwisko">Nazwisko:</label><br>
        <input type=text name="nazwisko" id="nazwisko"><br>
        <label for="mail">Mail:</label><br>
        <input type=text name="mail" id="mail"><br>
        <label for="telefon">Telefon:</label> <br>
        <input type=text name="telefon" id="telefon"><br>

        <!--wybor miasta-->

        <h3>
            Miasto:
            <select name="select">
        
        <option value="value1">Kraków</option>
        <option value="value2">Warszawa</option>   
        <option value="value3">Gdańsk</option>
        
            </select>
        </h3>

        <!--wybor plci-->

        <input type="radio" name="gender" value="male" checked> Mężczyzna<br>
        <input type="radio" name="gender" value="female"> Kobieta<br>


        <!--zgoda na dane osobowe, checkbox-->
        <br>
        <input type="checkbox" name="Zgoda-marketingowa" id="zgoda">
        <label for="zgoda"> Czy zgadzasz się na udostępnienie danych osobowych</label>
        <br>


        <!--tekstarea, wiadomosc oraz przycisk wyslij-->

        <br>
        <label for="wiadomosc"> Wiadomość:</label>
        <textarea name="wiadomosc" id="wiadomosc" placeholder="Tekst wiadomości"></textarea>
        <br><br><br>
        <input type="submit" value="Wyślij">
    </form>

</body>

</html>
